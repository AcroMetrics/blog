---
layout: default
---
<div class="container">
	<article class="post">
	<div class="row">
		<div class="col-md-4 post-title">
			<h1>{{ page.title }}</h1>
		</div>
		<div class="col-md-8 col-md-offset-0 post-body">
		{% for post in site.categories[page.category_name] %}
			<h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
			{{ post.excerpt }}
		{% endfor %}
		</div>
	</div>
	</article>
</div>
