<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% if page.title %}{{ page.title }} | AcroBlog{% else %}Home | AcroBlog{% endif %}</title>
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/fonts/ionicons.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/fonts/material-icons.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/user.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/Header-Dark.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/Footer-Dark.css">
</head>

<body>
	<header class="header-dark" style="background: url('{{ site.baseurl }}/assets/img/bg/{{ page.header-img }}') no-repeat right; !important">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header"><a class="navbar-brand navbar-link" href="{{ site.baseurl }}/"><i class="material-icons">account_balance</i><span
							class="text-title" style="font-size:29px;">AcroBlog</span></a>
					<button class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
				</div>
				<div class="collapse navbar-collapse" id="navcol-1">
					<ul class="nav navbar-nav navbar-right">
						<li role="presentation"><a href="{{ site.baseurl }}/about/">About </a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categories <span class="caret"></span></a>
							<ul class="dropdown-menu">
								{% for category in site.categories %}
								{% capture category_name %}{{ category | first }}{% endcapture %}
								<li><a href="{{ site.baseurl }}/{{ category_name | slugize }}/">{{ category_name }}</a></li>
								{% endfor %}
							</ul>
						</li>
						<!--<form class="navbar-form navbar-right" role="search">
						  <div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						  </div>
						  <button type="submit" class=""><i class="icon ion-search"></i></button>
						</form>-->
					</ul>
				</div>
			</div>
		</nav>
	</header>
